{% extends "_base.html" %}
{% block title %}
All the puppies!
{% endblock %}
{% block content %}
<h1>PUPPIES!</h1>
<table class="table-striped table-bordered" width=80% style="text-align: center">
    <tr>
        <th style="text-align: center">ID</th>
        <th style="text-align: center">Name</th>
        <th style="text-align: center">Age</th>
        <th style="text-align: center">Breed</th>
        <th style="text-align: center">Edit!</th>
        <th style="text-align: center">DELETE!</th>
    </tr>
    {% for puppy in puppies %}
    <tr>
        <td>{{puppy.id}}</td>
        <td>{{puppy.name}}</td>
        <td>{{puppy.age}}</td>
        <td>{{puppy.breed}}</td>
        <td>
            <form action="{{ url_for('edit',id=puppy.id) }}" method="GET">
                <input type="hidden" name="_method" value="PUT">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </td>
        <td>
            <form action="{{ url_for('update_or_destroy',id=puppy.id) }}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-primary">DELETE</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </th>

</table>
<br>
<a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>

{% endblock %}
