{% extends "_base.html" %}
{% block title %}
Puppy Editor!
{% endblock %}
{% block content %}
<h1>Edit a Puppy</h1>
<form action="{{ url_for('update_or_destroy',id=puppy.id) }}" method="POST">
  <input type="hidden" name="_method" value="PUT">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type='text' value="{{puppy.name}}" name='name' class="form-control" />
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type='number' name='age' value="{{puppy.age}}" class="form-control" />
  </div>

  <div class="form-group">
    <label for="breed">Breed:</label>
    <input type='text' value="{{puppy.breed}}" name='breed' class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
